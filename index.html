<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>



        <div class="display_container">

            <input readonly placeholder="PASSWORD" class="display">

            <button copy_container> 
                <span class="" copy_msg></span>
                <img src="./images/copy.png" alt="copy" copy_button>
            </button>

        </div>



        <div class="input_container">

            <div class="length_container">
                <p plen>PassWord length</p>
                <p data_lengthNumber></p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" data_lengthSlider>



            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="nums">
                <label for="nums">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>



            <div class="strength_container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>

            <button class="generateButton">GENERATE PASSWORD</button>

        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
